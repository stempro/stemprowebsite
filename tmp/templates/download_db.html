<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Database Download</title>
</head>
<body>
    <h2>Database Download</h2>
    <p>Enter the supercode to enable the download button.</p>
    <form action="{{ url_for('download_db') }}" method="post">
        <label for="supercode">Supercode:</label>
        <input type="text" id="supercode" name="supercode" required><br><br>
        <button type="submit">Download Database CSV</button>
    </form>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
